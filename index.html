<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link
      rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">
        <div class="row">
          <div class="hour col-1 pt-3">9:00am</div>
          <textarea type="text" class="description col-10 p-3" name="9"></textarea>
          <button type="button" class="saveBtn col-1"><i class="bi-save"></i></button>
        </div>
      </div>

      <div class="time-block">
        <div class="row">
          <div class="hour col-1 pt-3">10:00am</div>
          <textarea type="text" class="description col-10 p-3" name="10"></textarea>
          <button type="button" class="saveBtn col-1"><i class="bi-save"></i></button>
        </div>
      </div>

      <div class="time-block">
        <div class="row">
          <div class="hour col-1 pt-3">11:00am</div>
          <textarea type="text" class="description col-10 p-3" name="11"></textarea>
          <button type="button" class="saveBtn col-1"><i class="bi-save"></i></button>
        </div>
      </div>

      <div class="time-block">
        <div class="row">
          <div class="hour col-1 pt-3">12:00pm</div>
          <textarea type="text" class="description col-10 p-3" name="12"></textarea>
          <button type="button" class="saveBtn col-1"><i class="bi-save"></i></button>
        </div>
      </div>

      <div class="time-block">
        <div class="row">
          <div class="hour col-1 pt-3">1:00pm</div>
          <textarea type="text" class="description col-10 p-3" name="13"></textarea>
          <button type="button" class="saveBtn col-1"><i class="bi-save"></i></button>
        </div>
      </div>

      <div class="time-block">
        <div class="row">
          <div class="hour col-1 pt-3">2:00pm</div>
          <textarea type="text" class="description col-10 p-3" name="14"></textarea>
          <button type="button" class="saveBtn col-1"><i class="bi-save"></i></button>
        </div>
      </div>

      <div class="time-block">
        <div class="row">
          <div class="hour col-1 pt-3">3:00pm</div>
          <textarea type="text" class="description col-10 p-3" name="15"></textarea>
          <button type="button" class="saveBtn col-1"><i class="bi-save"></i></button>
        </div>
      </div>

      <div class="time-block">
        <div class="row">
          <div class="hour col-1 pt-3">4:00pm</div>
          <textarea type="text" class="description col-10 p-3" name="16"></textarea>
          <button type="button" class="saveBtn col-1"><i class="bi-save"></i></button>
        </div>
      </div>

      <div class="time-block">
        <div class="row">
          <div class="hour col-1 pt-3">5:00pm</div>
          <textarea type="text" class="description col-10 p-3" name="17"></textarea>
          <button type="button" class="saveBtn col-1"><i class="bi-save"></i></button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
